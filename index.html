<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>abc</th>
          <th>abc</th>
          <th>abc</th>
        </tr>
        <tr>
          <th>abc</th>
          <th>abc</th>
          <th>abc</th>
        </tr>
      </tbody>
    </table>
  </body>
  <script>
    let employees = [];
    const tbodyElement = document.querySelector("tbody");
    function getemployee() {
      axios
        .get("https://jsonplaceholder.typicode.com/users")
        .then(function (res) {
          employees = res.data;
          render();
        });
    }

    function render() {
      const trElement = employees.map(function (employees) {
        return `<tr>
          <th>${employees.name}</th>
          <th>${employees.username}</th>
          <th>${employees.email}</th>
        </tr>`;
      });
      tbodyElement.innerHTML = trElement.join("");
    }

    getemployee();
  </script>
</html>
